<!DOCTYPE html>
<html>
	<head>
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
		<title>Charles' Note Taking App</title>
	</head>
		<ul id="navbar">
		  <li><a href="/">Home</a></li>
		</ul>
	<header>
	 <img src="{{url_for('static', filename='note_picture_david_klein.jpg')}}" height=500 width=700 />
	</header>
	<body>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}	
	{% from "_formhelpers.html" import render_field %}
<form method=post>
  <dl>
    {{ render_field(form.select) }}
    <p>
    {{ render_field(form.search) }}
  </dl>
  <p><input type=submit value=Search>
</form>
</body>
</html>
